name: Manual All Engines Default Benchmarks

on:
  push:
    branches:
     - "ci/benchmark-all-engines"
  workflow_dispatch:
    inputs:
        dataset:
            description: "Dataset to benchmark"
            default: random-100    

jobs:
  elasticsearchBenchmark:
    name: benchmark - elasticsearch-default against elasticsearch-single-node
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pip install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Install deps
        run: poetry install --no-root

      - uses: hoverkraft-tech/compose-action@v2.0.0
        with:
          compose-file: "engine/servers/elasticsearch-single-node/docker-compose.yaml"
      - name: Execution
        run: |
          bash -x tools/wait_for_elasticsearch_green_status.sh
          source $(poetry env info -p)/bin/activate
          poetry run python3 run.py --engines "elasticsearch-default" --datasets "random-100"

